port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxies: ~
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🤘 手动选择
      - ⚡ 故障转移
      - 🏳️‍🌈 国家选择
      - 🌎 北美地区
      - 🌏 东亚地区
      - 🌍 其它地区
      - DIRECT
  - name: 🤘 手动选择
    type: select
    proxies:
      - DIRECT
  - name: 🏳️‍🌈 国家选择
    type: select
    proxies:
      - 美国
      - 香港
      - 狮城
      - 日本
      - 台湾
      - 韩国
  - name: 📺 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - 🏳️‍🌈 国家选择
      - 🌎 北美地区
      - 🌏 东亚地区
      - 🌍 其它地区
      - DIRECT
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🏳️‍🌈 国家选择
      - DIRECT
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🏳️‍🌈 国家选择
      - DIRECT
